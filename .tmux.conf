set-option -g default-terminal "screen-256color"
set-option -g default-command "reattach-to-user-namespace -l zsh"

# default status bar colors
set-option -g status-bg default
set-option -g status-fg yellow
set-option -g status-attr default

set -g status-left '#[fg=default]#H#[fg=default]:#[fg=default]#S #[fg=default]#[default]'
set-option -g status-left-length 80
set-option -g status-justify left

# default window title colors
set-window-option -g window-status-fg blue
set-window-option -g window-status-attr bright
set-window-option -g window-status-bg default

# active window title colors
set-window-option -g window-status-current-fg magenta
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr default

# pane border
set-option -g pane-border-fg default
set-option -g pane-active-border-fg default

# pane number display
set-option -g display-panes-active-colour colour33
set-option -g display-panes-colour colour166

# clock
set-window-option -g clock-mode-colour colour64

# status bar right contents
set -g status-right-length 0
set -g status-right "#[fg=colour187]"
set -g status-interval 5

# Mouse support
set -g mouse on

set-option -g status-keys vi
set-option -g mode-keys vi

# no command delay
set -sg escape-time 0

# count windows and panes from 1
set -g base-index 1
setw -g pane-base-index 1

### KEYS ###
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

unbind /
bind / last-window

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind {
bind { swap-pane -D
unbind }
bind } swap-pane -U

unbind r
bind r source-file ~/.tmux.conf

bind Escape copy-mode
bind p paste-buffer

unbind o
bind o select-pane -t :.-
bind C-q command-prompt -I "htop" -p "Quick window command: " "new-window '%%'"
bind C-s choose-session

# OSX config thanks to https://goo.gl/ea3CRO
setw -g mode-keys vi

bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
